<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SuperDev</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="cabecalho">
      <img src="images/logo.png" alt="Logo SuperDev" width="150px">
    </div>

    <div class="principal">
      <div class="mapa">
        <div class="titulo-mapa">
          <img src="images/marker.png" alt="Map Marker">
          <strong class="texto-titulo">Mapa de Cursos</strong>
        </div>

        <div class="cursos">
          <a href="#" class="link-curso">
            <img src="images/html.png" alt="HTML" width="50px">
            <span class="nome-curso">HTML</span>
          </a>
          <span class="divisor-curso"></span>

          <a href="#" class="link-curso">
            <img src="images/css.png" alt="CSS" width="50px">
            <span class="nome-curso">CSS</span>
          </a>
          <span class="divisor-curso"></span>

          <a href="#" class="link-curso">
            <img src="images/javascript.png" alt="JavaScript" width="50px">
            <span class="nome-curso">JavaScript</span>
          </a>
        </div>
      </div>
    </div>

    <div class="rodape">
      <p>Copyright @ 2017 SuperDev</p>
      <div>
        <a href="#" class="link-rodape">Contato</a>
        <span class="divisor">.</span>
        <a href="#" class="link-rodape">Sobre</a>
        <span class="divisor">.</span>
        <a href="https://facebook.com/superdev.academy" target="_blank" class="link-rodape">Facebook</a>
      </div>
    </div>
  </body>
</html>
